<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../assets/icons/style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="main.json" rel="serialization" type="text/montage-serialization">
</head>
<body>
    <div data-montage-id="main">
        <h1><span class="logo"></span> <span>digit</span></h1>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Default</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/button.reel">Button</a></td>
                    <td>
                        <button data-montage-id="button">Button</button>
                        <button data-montage-id="button-small" class="small">Small</button>
                        <button data-montage-id="button-x-small" class="x-small">X-Small</button>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/radio-button.reel">Radio Button</a></td>
                    <td>
                        <span data-montage-id="radioButton-1A"></span>
                        <span data-montage-id="radioButton-1B" class="small"></span>
                        <span data-montage-id="radioButton-1C" class="x-small"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/checkbox.reel">Checkbox</a></td>
                    <td>
                        <span data-montage-id="checkbox"></span>
                        <span data-montage-id="checkbox-small" class="small"></span>
                        <span data-montage-id="checkbox-x-small" class="x-small"></span>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/badge.reel">Badge</a></td>
                    <td>
                        <span data-montage-id="badge"></span>
                        <span data-montage-id="badge-small" class="small"></span>
                        <span data-montage-id="badge-x-small" class="x-small"></span>
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/select.reel">Select</a></td>
                    <td>
                        <select data-montage-id="select"></select>
                        <select data-montage-id="select-small" class="small"></select>
                        <select data-montage-id="select-x-small" class="x-small"></select>
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/number-field.reel">Number Field</a></td>
                    <td>
                        <input data-montage-id="numberField" type="number">
                        <input data-montage-id="numberField-small" type="number" class="small">
                        <input data-montage-id="numberField-x-small" type="number" class="x-small">
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/master/slider.reel">Slider</a></td>
                    <td>
                        <input data-montage-id="slider" value="50" min="0" max="100" type="range">
                        <input data-montage-id="slider-small" value="50" min="0" max="100" type="range" class="small">
                        <input data-montage-id="slider-x-small" value="50" min="0" max="100" type="range" class="x-small">
                    </td>
                </tr>
                
                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/text-field.reel">Text Field</a></td>
                    <td>
                        <input data-montage-id="textField" type="text">
                        <input data-montage-id="textField-small" type="text" class="small">
                        <input data-montage-id="textField-x-small" type="text" class="x-small">
                    </td>
                </tr>

                <tr>
                    <td><a href="https://github.com/montagejs/digit/tree/edge/ui/text-area.reel">Text Area</a></td>
                    <td>
                        <textarea data-montage-id="textArea"></textarea>
                        <textarea data-montage-id="textArea-small" class="small"></textarea>
                        <textarea data-montage-id="textArea-x-small" class="x-small"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
